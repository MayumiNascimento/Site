<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Document</title>
</head>
<body>
    <div class="conteudo-menu">
        <div class="circulo"></div>
        <header>
            <a href="index.html"><img src="imagens/adopetamarelo.png" class="logo" alt="logo do adopet em branco"></a>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="quemsomos.html">Quem Somos</a></li>
                <li><a href="doacao.html">Doe</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2><span>Contato</span></h2>
                <p>
                    Envie sua crítica, dúvida ou sugestão para nós.
                </p>
                <div class="posforminteiro">
                    <form>
                        <fieldset class="grupo">
                            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                            <div class="campo">
                                <label for="nome"><strong>Nome</strong></label>
                                <input type="text" name="nome" id="nome" required>
                            </div>

                            <!-- Campo de email com-->
                            <div class="campo">
                                <label for="email"><strong>Email</strong></label>
                                <input type="email" name="email" id="email" required>
                            </div>

                            <!-- Campo de email com-->
                            <div class="campo">
                                <label for="telefone"><strong>Telefone</strong></label>
                                <input type="tel" name="telefone" id="telefone" required>
                            </div>

                            <!-- Caixa de texto -->
                            <div class="campo postxtarea">
                                <br>
                                <label for="msg"><strong>Mensagem:
                                    </strong></label>
                                <textarea rows="6" style="width: 26em" id="msg" name="msg"></textarea>
                            </div>

                            <!-- Botão para enviar o formulário -->
                            <button class="botao" type="submit" onsubmit="">Enviar Mensagem</button>

                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="imgBox">
                <img src="imagens/Ilustração.png" 
                alt="Ilustração de um gato branco e um cachorro beje, em um fundo circular verde com 
                corações coloridos em cima, eles se encontram um do lado do outro, olhando para frente.">
            </div>
        </div>
    </div>
    <footer>
        Adopet 2023 © Todos os direitos reservados
    </footer>
</body>
</html>
